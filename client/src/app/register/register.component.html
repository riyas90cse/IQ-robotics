<div class="wrap">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="login-form">
    <div class="form-header">
      <h3>SignUp Form</h3>
      <p>Register with your email</p>
    </div>
    <!--Email Input-->
    <div class="form-group">
      <input [formControl]="username" type="text" class="form-input" placeholder="User Name">
      <span class="help-block text-danger" *ngIf="form.get('username').touched && form.get('username').hasError('required')">Username is required</span>
    </div>
    <!--Email Input-->
    <div class="form-group">
      <input [formControl]="name" type="text" class="form-input" placeholder="Name">
      <span class="help-block text-danger" *ngIf="form.get('name').touched && form.get('name').hasError('required')">Name is required</span>
    </div>
    <!--Email Input-->
    <div class="form-group">
      <input [formControl]="email" type="text" class="form-input" placeholder="Email">
      <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">Email is required</span>
    </div>
    <!--Password Input-->
    <div class="form-group">
      <input [formControl]="password" type="password" class="form-input" placeholder="password">
      <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Password is required</span>
    </div>
    <!--Login Button-->
    <div class="form-group">
      <button class="form-button" type="submit" [disabled]="!form.valid">Sign Up</button>
    </div>
  </form>
</div>
